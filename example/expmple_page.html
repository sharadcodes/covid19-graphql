<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID19 GRAPHQL EXAMPLE</title>
  </head>
  <body>
    <script>
      window.onload = fetch(
        "https://sharad-gql-covid19.herokuapp.com/graphql",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: `{
                                            countries {
                                                country
                                                cases
                                                todayCases
                                                deaths
                                                todayDeaths
                                                recovered
                                                active
                                                critical
                                                casesPerOneMillion
                                            } 
                                        }
        `
          })
        }
      )
        .then(res => res.json())
        .then(res => console.log(res.data));
    </script>
  </body>
</html>
